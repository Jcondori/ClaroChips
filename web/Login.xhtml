<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!--Import Google Icon Font-->
        <link href="resources/css/IconMaterialize.css" rel="stylesheet" type="text/css"/>

        <title>Iniciar Session</title> <meta charset="utf-8"/>
        <!--Seguridad de Sesiones de la Aplicacion-->    
        <f:event type="preRenderView" listener="#{empleadoController.securityLogin()}"/>

        <!-- Favicons-->
        <link rel="icon" href="resources/icon/logo.png" sizes="32x32"/>
        <!-- Materialize -->
        <link href="resources/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <!-- Preloader , Page Center -->
        <link href="resources/css/Center-Page.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/style.min.css" rel="stylesheet" type="text/css"/>

    </h:head>

    <h:body class="grey darken-3">

        <!-- Start Page Loading -->
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div> 
        <!-- End Page Loading -->

            <p:growl id="msg" autoUpdate="true" globalOnly="true" />

        <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
                <h:form id="form" class="login-form">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="resources/icon/logo_circle.png" alt="" class="circle responsive-img valign profile-image-login"/>
                            <p class="center login-form-text">Sistema de Chips</p>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <p:inputText class="validate" id="username" value="#{empleadoController.user}" required="true" requiredMessage="Ingrese Usuario"/>
                            <label for="username" class="active">Usuario</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <p:inputText class="validate" value="#{empleadoController.pass}" id="password" type="password" required="true" requiredMessage="Ingrese su Contraseña"/>
                            <label for="password" class="active">Contraseña</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <p:commandButton id="btnlogin" onmousemove="buton()" actionListener="#{empleadoController.startSession()}" value="Login"/>
                            <p:blockUI block=":form" trigger="btnlogin">
                                LOADING<br />
                                <img src="resources/icon/loading_n.gif" style="width: 50px;height: 50px"/>
                            </p:blockUI>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a href="#">Registrarse</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a href="#">Ayuda</a></p>
                        </div>          
                    </div>

                </h:form>
            </div>
        </div>

        <script>
            document.getElementById('form:btnlogin').className = "btn red darken-3 waves-effect waves-light col s12";
            function buton() {
                document.getElementById('form:btnlogin').className = "btn red darken-3 waves-effect waves-light col s12";
            }
        </script>

        <!-- jQuery Library -->
        <!--<script src="resources/js/jquery-3.2.1.min.js" type="text/javascript"></script>-->
        <!--Materialize-->
        <script type="text/javascript" src="resources/js/materialize.min.js"></script>
        <!--Preloader-->
        <script src="resources/js/plugins.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                Materialize.updateTextFields();
            });
        </script>
    </h:body>

</html>
