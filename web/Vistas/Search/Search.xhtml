<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="top">
                
                <h:form id="form">
                    
                    <p:separator style="border: none"/>
                    
                    <p:selectOneMenu value="#{chipsController.chips.codModalidad}" required="true" requiredMessage="Seleccione odalidad">
                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                        <f:selectItems value="#{modalidadController.lstModalidadCombo}" var="modal" itemLabel="#{modal.modalidad}" itemValue="#{modal.codigo}"/>
                    </p:selectOneMenu>
                    
                    <p:autoComplete style="width: 100%" value="#{chipsController.chips.ICCID}" completeMethod="#{chipsController.autocompleteICCID}" maxResults="5" forceSelection="true" emptyMessage="No se encontro" required="true" requiredMessage="Ingrese ICCID"/>
                    
                    <p:commandButton class="btn" value="Confirmar" actionListener="#{chipsController.confirmarChip()}" update="form"/>
                    
                </h:form>                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
