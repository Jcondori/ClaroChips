<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Add"
                  widgetVar="NewPaquete"
                  appendTo="@(body)"
                  closeOnEscape="true"
                  resizable="false"
                  responsive="true"
                  modal="true"  
                  showEffect="fade"
                  hideEffect="fade">
            
            <h:form id="addform">     
                <p:panelGrid id="panelGrid" columns="2" style="position: relative">

                    <p:outputLabel value="Inicio" for="addInicio"/>
                    <p:inputText  id="addInicio" value="#{paqueteController.paquete.numInicio}" maxlength="20" required="true" requiredMessage="Ingrese Inicio" validatorMessage="Ingrese un numero Valido">
                        <p:ajax event="blur" listener="#{paqueteController.facilidad()}" update="addfin"/>
                        <f:validateLength minimum="18"/>
                    </p:inputText>

                    <p:outputLabel value="Fin" for="addfin"/>
                    <p:inputText id="addfin" value="#{paqueteController.paquete.numFin}" maxlength="20" required="true" requiredMessage="Ingrese Fin" validatorMessage="Ingrese un numero Valido">
                    <f:validateLength minimum="18"/>
                    </p:inputText>

                    <p:outputLabel value="Fecha" for="addfecha"/>
                    <p:inputText id="addfecha" value="#{paqueteController.paquete.fecha}" maxlength="10" required="true" requiredMessage="Ingrese Fecha"/>

                </p:panelGrid>

                <p:separator style="border: none"/>
                
                <p:commandButton id="btnIngresar" value="Ingresar" class="btn" style="width: 100%" actionListener="#{paqueteController.insert()}" update="addform :form" oncomplete="handleSubmit(args,'NewPaquete');"/>

                <p:blockUI block="addform" trigger="btnIngresar">
                    LOADING<br />
                    <img src="../../resources/icon/loading_n.gif" style="width: 50px;height: 50px"/>
                </p:blockUI>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
