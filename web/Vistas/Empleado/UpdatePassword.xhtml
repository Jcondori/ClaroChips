<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UpdatePass"
                  widgetVar="UpdatePassword"
                  appendTo="@(body)"
                  closeOnEscape="true"
                  resizable="false"
                  responsive="true"
                  modal="true"  
                  showEffect="fade"
                  hideEffect="fade">
            <h:form id="updatepasswordform">     
                <p:panelGrid id="panelGrid" columns="2" style="position: relative">

                    <p:outputLabel value="Contraseña" for="newpasschange"/>
                    <p:password id="newpasschange" value="#{empleadoController.empleado.password}" match="prtpwdchange" maxlength="50" validatorMessage="No coinciden" required="true" requiredMessage="Ingrese Fecha"/>

                    <p:outputLabel value="Repetir Contraseña" for="prtpwdchange"/>
                    <p:password id="prtpwdchange" maxlength="50" required="true" requiredMessage="Ingrese Fecha"/>

                </p:panelGrid>

                <p:separator style="border: none"/>

                <p:commandButton id="btnUpdatePassword" value="Actualizar Contraseña" class="btn" style="width: 100%" actionListener="#{empleadoController.updatePassword()}" update="updatepasswordform :form" oncomplete="handleSubmit(args,'UpdatePassword');"/>

                <p:blockUI block="updatepasswordform" trigger="btnUpdatePassword">
                    LOADING<br />
                    <img src="../../resources/icon/loading_n.gif" style="width: 50px;height: 50px"/>
                </p:blockUI>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
