<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Asistencias</title>
        <!--Seguridad de Sesiones de la Aplicacion-->        
        <f:event type="preRenderView" listener="#{usuarioController.securitySession()}"/>
        <!-- Favicons-->
        <link rel="icon" href="../../resources/icon/logo.png" sizes="32x32"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="../../resources/css/IconMaterialize.css" rel="stylesheet" type="text/css"/>
        <!--Import materialize-->
        <link href="../../resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!--Import Preloader-->
        <link href="../../resources/css/style.css" rel="stylesheet" type="text/css"/>
        <!--Para trabajar las validaciones de los dialogos-->
        <script src="../../resources/js/jsfcrud.js" type="text/javascript"></script>
        <!--Estilos de PRIMEFACES-->
        <link href="../../resources/css/theme.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h:form id="formTemplate">

            <p:growl id="msg" autoUpdate="true"/>

            <!-- Start Page Loading -->
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
            </div> 
            <!-- End Page Loading -->

            <!--Banda de la Cabezera-->
            <nav>
                <div class="nav-wrapper red lighten-1">
                    <a href="#!" class="brand-logo" data-activates="slide-out"><i class="material-icons">menu</i>Menu</a>
                    <ul class="right hide-on-med-and-down">                 
                        <!-- Dropdown Trigger -->
                        <li><a href="#" class="dropdown-button" data-activates="dropdown1">Usuario<i class="material-icons right">more_vert</i></a></li>
                    </ul>
                </div>
            </nav>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#">Usuario</a></li>
                <li><a href="#">Cambiar Contrase√±a</a></li>
                <li class="divider"></li>
                <li><h:commandLink actionListener="#{usuarioController.finishSession()}"><i class="material-icons">power_settings_new</i>Salir</h:commandLink></li>
            </ul>

            <!--Menu de la izquierda-->
            <ul id="slide-out" class="side-nav">
                <li><div class="user-view">
                        <div class="background">
                            <img src="../../resources/icon/office.jpg" alt="Fondo"/>
                        </div>
                        <a href="#!user"><img class="circle responsive-img" src="../../resources/icon/logo_letra.png"/></a>
                        <a href="#!name"><span class="white-text name">#{usuarioController.usuario.nombre}</span></a>
                        <a href="#!email"><span class="white-text email">#{usuarioController.usuario.username}</span></a>
                    </div></li>
                <li><a href="../Search/Search.xhtml" class="waves-effect"><i class="material-icons">search</i>Buscar</a></li>
                <li><a href="../Paquete/Paquete.xhtml" class="waves-effect"><i class="material-icons">credit_card</i>Paquetes</a></li>
                <li><a href="../Empleado/Empleado.xhtml" class="waves-effect"><i class="material-icons">accessibility</i>Empleados</a></li>
                <li><h:commandLink actionListener="#{usuarioController.finishSession()}" class="hide-on-large-only waves-effect"><i class="material-icons">power_settings_new</i>Salir</h:commandLink></li>
            </ul>
        </h:form>
        <div class="container">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <script src="../../resources/js/materialize.min.js" type="text/javascript"></script>
        <script src="../../resources/js/plugins.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $(".brand-logo").sideNav();
                $(".dropdown-button").dropdown();
            });
        </script>

    </h:body>

</html>
