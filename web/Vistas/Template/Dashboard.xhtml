<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

    <ui:composition template="./Template.xhtml">

        <ui:define name="top">

            <h:form id="form">

                <p:separator style="border: none"/>
                <div class="row">   
                    <div class="col s12 l8">
                        <div class="">
                            <div class="row">
                                <div class="row">
                                    <div class="col s4 l1">
                                        <p:outputLabel for="fecha" value="Fecha"/>
                                    </div>
                                    <div class="col s6 l2 center-align">
                                        <p:selectOneMenu id="fecha" value="#{chipsController.fecha}" class="col s12">
                                            <f:selectItem class="center-align" itemLabel="Hoy" itemValue=""/>
                                            <f:selectItems value="#{chipsController.listaFechas}" var="fech" itemLabel="#{fech.fecha}" itemValue="#{fech.fecha}"/>
                                            <p:ajax event="change" listener="#{chipsController.listarEmpleadosCantidad()}" update="form"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col s6 l2 center-align">
                                        <p:commandButton class="btn" value="Actualizar" actionListener="#{chipsController.actualizarDashboard()}" update="form"/>
                                    </div>
                                    
                                </div>

                                <table class="centered highlight">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Cantidad</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    <ui:repeat value="#{chipsController.empleadosCantidad}" var="chip">
                                        <tr>
                                            <td>#{chip.nomEmpleado}</td>
                                            <td>#{chip.estado}</td>
                                        </tr>
                                    </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col s12 l1">

                    </div>
                    <div class="col s12 l3">
                        <div class="card">
                            <div class="row center-align">
                                <div class="card-content cyan lighten-5">
                                    <span class="back-text" style="font-family: roboto;font-size: 70px">
                                        #{chipsController.totalChipsActivados}
                                    </span>
                                </div>
                                <div class="card-content amber lighten-5">
                                    <span class="back-text" style="font-family: roboto;font-size: 70px">
                                        5000
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</body>
</html>
